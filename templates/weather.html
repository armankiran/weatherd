{% extends "layout.html" %}

{% block title %}
    weather
{% endblock %}

{% block main %}


<body>
    <main>
        <div class="container">
            {% if rain == True %}
            <span class="tdata1">It's raining in UK :(</span>
            {% else %}
            <span class="tdata1">It's not raining in UK :)</span>
            {% endif %}
            <p>Check if it's raining in your location or search a random postcode:</p>
            <form action="/weather" method="post">
                <div class="form-group">
                    <input name="postcode" placeholder='{{ random_postcode }}'  type="text">
                    <input type="hidden" name="random-postcode" value="{{ random_postcode }}">
                </div>
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </main>
</body>


{% endblock %}
